grumphp:
  process_timeout: 360
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: php
    ENV: {}
  ignore_unstaged_changes: true
  tasks:
    composer:
      file: ./composer.json
      no_check_all: true
      no_check_lock: true
      no_check_publish: false
      no_local_repository: false
      with_dependencies: false
      strict: false
    phpcs:
      warning_severity: 0
      standard:
        - vendor/drupal/coder/coder_sniffer/Drupal
        - vendor/drupal/coder/coder_sniffer/DrupalPractice
      ignore_patterns:
        - cfg/
        - etc/
        - simplesaml/
        - scripts/
        - libraries/
        - scripts/s
        - docroot/autoload.php
        - docroot/core
        - docroot/modules/contrib
        - docroot/themes/contrib
        - docroot/profiles
        - docroot/sites/default
        - vendor/
        - load.environment.php
      triggered_by:
        - php
        - module
        - inc
        - install
        - theme
    phpstan:
      autoload_file: ~
      configuration: ~
      level: null
      force_patterns: []
      ignore_patterns: []
      triggered_by: ["php"]
      memory_limit: "-1"
      use_grumphp_paths: true
  parallel:
    enabled: true
    max_workers: 32
